<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Auto-Money</title>

        <script src="index.js" defer></script>

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="phone-container">
            <div id="phone-screen">
                <div id="back"></div>
                <div id="loader-screen" class="screen no-toobar-buttons active animate-fade">
                    <div id="logo"></div>
                </div>
                <div id="main-screen" class="screen no-back animate-fade">
                    <div class="search-box">
                        <div class="microphone"></div>
                    </div>
                    <div id="favorites">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
                <div id="main-typing-screen" class="screen no-toobar-buttons">
                    <div class="search-box">
                        <div class="microphone"></div>
                    </div>
                    <div id="results"></div>
                </div>
                <div id="main-listening-screen" class="screen no-toobar-buttons"></div>
                <div id="trip-options-screen" class="screen">
                    <div id="trip-options">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
                <div id="selected-trip-screen" class="screen">
                    <div id="start"></div>
                    <div id="different-trip"></div>
                </div>
                <div id="live-tracking-screen" class="screen">
                    <div id="directions">
                        <div id="toggle-active"></div>
                    </div>
                </div>
                <div id="thank-you-screen" class="screen no-back">
                    <div id="rate">
                        <div id="very-bad" class="rating"></div>
                        <div id="bad" class="rating"></div>
                        <div id="medium" class="rating"></div>
                        <div id="good" class="rating"></div>
                        <div id="very-good" class="rating"></div>
                    </div>
                    <div id="plan-another-trip"></div>
                </div>
            </div>
        </div>
    </body>
</html>
